<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="to-do list, task management, productivity app, task organizer, reminder app, checklist, to-do list app, online task manager, daily planner">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<div class="main">
    <!-- === new === -->
    <div class="new">
        <button class="newbtn">

    </div>
    <!-- === list entering bar === -->

    <div class="add">
        <button class="addbtn">
            ADD
        </button>
    </div>
</div>

<div>
    <ol  class="ollist">
        
    </ol>
</div>

<script src="js.js"></script>
</body>
</html>
